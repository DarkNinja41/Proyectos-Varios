<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" class="main__form--container">
            <span class="main__form--login">Login</span>
            <label for="Username" class="form-name--container">
                <input type="text" id="Name" placeholder="Username">
            </label>
            <label for="Email" class="form-email--container">
                <input type="text" id="Email" placeholder="Email">
            </label>
            <label for="Password" class="form-pass--container">
                <input type="password" id="Password" placeholder="Password">
            </label>
            <a href="#" class="forgot-password">Forgot password</a>
            <button class="form--submit-button">Submit</button>
            <p class="main__form--new-account">New user?<a href="#" class="register"> Register</a></p>
        </form>
    </main>
</body>
</html>
